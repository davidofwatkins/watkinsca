<!doctype html>
<html>
<head>
	<title>Preloading Images...</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="preloader.js"></script>
	
	<style>
		body {
			background: black;
			font-family: arial;
		}
		
		#loadingbar {
			background: darkgrey;
			width: 500px;
			height: 20px;
			border-radius: 10px;
		}
		
		#loadingjuice {
			background: green;
			width: 0%;
			height: 100%;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<h1>Image Preloader Sample</h1>
	<div id="loadingbar">
		<div id="loadingjuice"></div>
	</div>
</body>
</html>
